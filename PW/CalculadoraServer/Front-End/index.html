<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    
</head>

<style>
    *{
    margin: 0;
    padding: 0;
    border: 0;
    font-family: Arial, Helvetica, sans-serif;
}
body {
    overflow: hidden;
    background-color: rgb(9, 0, 58);
}
#telaCentral{
    height: 585px;
    width: 100%;

    display: flex;
    justify-content: center;
    align-items: center;

    background-color: rgb(9, 0, 58);
}
#conteinerPrincipal{
    height: 500px;
    width: 400px;
    padding: 25px;

    display: flex;
    flex-direction: column;
    justify-content: space-between;

    background-color: rgb(0, 107, 152);
    box-shadow: 15px 10px 25px rgba(0, 0, 0, 0.68);
    border-radius: 10px;
}
#visor{
    height: 160px;
    width: 100%;

    background-color: rgb(234, 234, 234);
    box-shadow: 5px 5px 8px rgba(0, 0, 0, 0.68) inset;
    border-radius: 5px;
    padding: 25px;
    box-sizing: border-box;

    font-size: 40px;
    color: rgb(17, 17, 17);
}
#conteinerBotoes{
    display: flex;
    justify-content: space-between;
    padding: 25px;

    height: 250px;
    background-color: rgb(0, 129, 184);
    border-radius: 5px;
}
.colunaBotoes{
    height: 100%;
    width: 22%;

    display: flex;
    flex-direction: column;
    justify-content: space-between;
}
.botao{
    height: 40px;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;

    background-color: rgb(110, 199, 238);
    box-shadow: 5px 5px 8px rgba(0, 0, 0, 0.452);
    border-radius: 5px;

    color: rgb(17, 17, 17);;
    font-size: 20px;
}
.botao:hover{
    background-color: rgb(135, 217, 255);
    cursor: pointer;
}
#iconeLimpar{
    transform: rotate(90deg);
    height: 30px;
    width: 40px;
}
#botaoLimpar{
    background-color: rgb(160, 9, 9);
}
</style>

<body>
    <div id="telaCentral">
        <div id="conteinerPrincipal">
            <!-- Tela de visualização -->
            <input type="text" id="visor" disabled>
            <!-- Tela dos botões -->
            <div id="conteinerBotoes">
                <div class="colunaBotoes">
                    <div class="botao" id="botaoApagar" onclick="apagar()"><=</div>
                    <div class="botao" id="botao" onclick="adicionar(this)">7</div>
                    <div class="botao" id="botao" onclick="adicionar(this)">4</div>
                    <div class="botao" id="botao" onclick="adicionar(this)">1</div>
                    <div class="botao" id="botaoSubtracao" onclick="adicionar(this)">-</div>
                </div>
                <div class="colunaBotoes">
                    <div class="botao" id="botaoParenteses" onclick="adicionar(this)">()</div>
                    <div class="botao" id="botao" onclick="adicionar(this)">8</div>
                    <div class="botao" id="botao" onclick="adicionar(this)">5</div>
                    <div class="botao" id="botao" onclick="adicionar(this)">2</div>
                    <div class="botao" id="botao" onclick="adicionar(this)">0</div>
                </div>
                <div class="colunaBotoes">
                    <div class="botao" id="botaoPorcentagem" onclick="adicionar(this)">%</div>
                    <div class="botao" id="botao" onclick="adicionar(this)">9</div>
                    <div class="botao" id="botao" onclick="adicionar(this)">6</div>
                    <div class="botao" id="botao" onclick="adicionar(this)">3</div>
                    <div class="botao" id="botaoVirgula" onclick="adicionar(this)">,</div>
                </div>
                <div class="colunaBotoes">
                    <div class="botao" id="botaoLimpar" onclick="limparTela()">C</div>
                    <div class="botao" id="botaoDivisao" onclick="adicionar(this)">/</div>
                    <div class="botao" id="botaoMultiplicacao" onclick="adicionar(this)">*</div>
                    <div class="botao" id="botaoAdicao" onclick="adicionar(this)">+</div>
                    <div class="botao" id="botaoIgual" onclick="calcularResultado()">=</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        

const visor = document.getElementById("visor");

function adicionar(botao) {
    visor.value += botao.innerText;
} 

function zero() {
    visor.value += "0";
}

function limparTela() {
    visor.value = "";
}

function apagar() {
    if (visor.value.length > 0) {
        visor.value = visor.value.slice(0, -1);
    }
}

function calcularResultado() {
    try {
        // Limpar espaços e verificar se a expressão é válida
        const expressao = visor.value.trim();
        if (expressao === "") {
            alert("Por favor, insira uma expressão.");
            return;
        }
        visor.value = eval(expressao);
    } catch (e) {
        alert("Erro com a conta: " + visor.value);
    }
}


    </script>
</body>
</html>
